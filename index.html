<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main-container">
    <header>
      <div class="img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
    </header>
    <section class="section-1">
      <div class="order-description">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
    </section>
    <section class="section-2">
      <div class="icon">
        <img src="images/icon-music.svg" alt="Icon-music">
      </div>
      <div class="costo">
        <span class="texto">Annual Plan</span>
        <span class="valor">$59.99/year</span>
      </div>
      <div class="change-btn">
        <a href="#" class="change">Change</a>
      </div>
    </section>
    <div class="btn-payment">
      <button class="btn-proceed">Proceed to Payment</button>
    </div>

    <div class="btn-cancelar">
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/hugo.p.33/">Hugo Carvajalino</a>.
    </div>
  </footer>
</body>

</html>
